---
- project:
    name: 'project-lustre-build-release'
    branch:
      - 'master'
    distro:
      - 'rhel8.8':
          kernel_version: '4.18.0-477.10.1.el8_4k'
    jobs:
      - '{name}-{distro}-{branch}'

- job-template:
    # default var values

    name: '{name}-{distro}-{branch}'
    node: 'build-agent-{distro}'

    parameters:
      - string:
          name: 'DISTRO'
          default: '{distro}'
          description: 'Distro version to build, e.g.: rhel8.8'
      - string:
          name: 'KERNEL_VERSION'
          default: '{kernel_version}'
          description: 'kernel version to build, e.g.: 4.18.0-477.10.1.el8_8'
      - string:
          name: 'BRANCH'
          default: '{branch}'
          description: 'branch to build'
      - string:
          name: 'EXTRA_PATCHES'
          default: '47563, 47812'
          description: "comma separated list of patch numeric ids. Which haven't been merged yet.
            E.g.: For change https://review.whamcloud.com/#/c/47004/, the patch number id is 47004"

    builders:
      - shell:
          !include-raw-escape: scripts/build-lustre-release.sh
    publishers:
      - groovy-postbuild:
          script: |
            def summary = manager.createSummary("package.gif")
            summary.appendText("See <a href=https://uk.linaro.cloud/repo/lustre/>RPM release repo.</a>", false)
