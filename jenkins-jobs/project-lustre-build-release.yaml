---
- project:
    name: 'project-lustre-build-release'
    distro_branch:
      - 'rhel8.8-master':
          distro: 'rhel8.8'
          branch: 'master'
          kernel_version: '4.18.0-477.10.1.el8_4k'
          extra_patches: '47563, 47812'
          dist: 'el8'
      - 'rhel8.8-b2_15':
          distro: 'rhel8.8'
          branch: 'b2_15'
          kernel_version: '4.18.0-477.10.1.el8_4k'
          dist: 'el8'
    jobs:
      - '{name}-{distro_branch}'

- job-template:
    name: '{name}-{distro_branch}'
    node: 'build-agent-{distro}'

    # default var values
    build_what: 'lustre'
    arch: 'aarch64'
    dist: '{distro}'
    extra_patches: ''
    git_repo: 'git://git.whamcloud.com/fs/lustre-release.git'

    parameters:
      - string:
          name: 'DISTRO'
          default: '{distro}'
          description: 'Distro version to build, e.g.: rhel8.8'
      - string:
          name: 'KERNEL_VERSION'
          default: '{kernel_version}'
          description: 'kernel version to build, e.g.: 4.18.0-477.10.1.el8_8'
      - string:
          name: 'BRANCH'
          default: '{branch}'
          description: 'branch to build'
      - string:
          name: 'EXTRA_PATCHES'
          default: '{extra_patches}'
          description: "comma separated list of patch numeric ids. Which
            haven't been merged yet. E.g.: For change
            https://review.whamcloud.com/#/c/47004/, the patch number id is
            47004"
      - string:
          name: 'GIT_REPO'
          default: '{git_repo}'
          description: 'Src git repo.'

    builders:
      - shell:
          !include-raw-escape: scripts/build-lustre-release.sh
    publishers:
      - groovy-postbuild:
          script: |
            def summary = manager.createSummary("package.gif")
            summary.appendText("See <a href=https://uk.linaro.cloud/repo/{build_what}/{branch}/{dist}/{arch}/>RPM release repo.</a>", false)
