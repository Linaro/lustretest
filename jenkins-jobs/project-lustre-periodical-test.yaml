---
- project:
    name: 'project-periodical-test-lustre'
    branch_distro:
      - 'master-rhel8':
          branch: 'master'
      - 'b2_15-rhel8':
          branch: 'b2_15'
      - 'master-oe2203':
          dist: 'oe2203sp1'
          branch: 'master'
      - 'b2_15-oe2203':
          dist: 'oe2203sp1'
          branch: 'b2_15-openeuler-22.03'
    jobs:
      - '{name}-{branch_distro}'

- job-template:
    name: '{name}-{branch_distro}'
    project-type: pipeline
    trigger_time: |
      TZ=Asia/Shanghai
      0 18 * * *
    dist: 'el8'
    triggers:
      - timed: |
          {trigger_time}

    dsl:
      !include-raw: scripts/lustre-test-pipeline.groovy
