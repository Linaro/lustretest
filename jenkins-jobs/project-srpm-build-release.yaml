---
- project:
    name: 'build'
    what_dist:
      - 'pdsh-oe2203':
          what: 'pdsh'
          version: '2.34-5.el8'
      - 'dbench-oe2203':
          what: 'dbench'
          version: '4.0-20.el8'
      - 'iozone-oe2203':
          what: 'iozone'
          version: '3.494-1.fc38'
      - 'iozone-el8':
          what: 'iozone'
          version: '3.494-1.fc38'
          dist: 'el8'
      - 'iozone-el9':
          what: 'iozone'
          version: '3.494-1.fc38'
          dist: 'el9'
      - 'kernel-el8':
          what: 'kernel'
          dist: 'el8'
      - 'bonnie++-oe2203':
          what: 'bonnie++'
          version: '1.98-1.el8'
    jobs:
      - '{name}-{what_dist}'

- job-template:
    name: '{name}-{what_dist}'
    node: 'build-agent-{dist}'

    # default var values
    dist: 'oe2203sp2'
    arch: 'aarch64'
    version: ''

    parameters:
      - string:
          name: 'WHAT'
          default: '{what}'
          description: 'What srpm to build, e.g.: pdsh, dbench, etc.'
      - string:
          name: 'DIST'
          default: '{dist}'
          description: 'Distro version to build, e.g.: el8, oe2203sp2'
      - string:
          name: 'VERSION'
          default: '{version}'
          description: '{what} version to build, e.g.: 2.34-5.el8
            see http://rpmfind.net/linux/rpm2html/search.php?query={what}&submit=Search+...&system=&arch=aarch64'

    builders:
      - shell:
          !include-raw-escape: scripts/build-srpm-release.sh
    publishers:
      - groovy-postbuild:
          script: |
            def summary = manager.createSummary("package.gif")
            summary.appendText("See <a href=https://uk.linaro.cloud/repo/{what}/{dist}/{arch}/>RPM release repo.</a>", false)
