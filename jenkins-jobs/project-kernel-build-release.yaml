---
- project:
    name: 'project-kernel-build-release'
    distro:
      - 'rhel8.8':
          kernel_version: '4.18.0-477.10.1.el8_8'
          dist: 'el8'
    jobs:
      - '{name}-{distro}'

- job-template:
    name: '{name}-{distro}'
    node: 'build-agent-{distro}'

    # default var values
    build_what: 'kernel'
    arch: 'aarch64'
    dist: '{distro}'

    parameters:
      - string:
          name: 'DISTRO'
          default: '{distro}'
          description: 'Distro version to build, e.g.: rhel8.8'
      - string:
          name: 'KERNEL_VERSION'
          default: '{kernel_version}'
          description: 'kernel version to build, e.g.: 4.18.0-477.10.1.el8_8'

    builders:
      - shell:
          !include-raw-escape: scripts/build-kernel-release.sh
    publishers:
      - groovy-postbuild:
          script: |
            def summary = manager.createSummary("package.gif")
            summary.appendText("See <a href=https://uk.linaro.cloud/repo/{build_what}/{dist}/{arch}/>RPM release repo.</a>", false)
