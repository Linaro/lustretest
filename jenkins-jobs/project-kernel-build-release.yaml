---
- project:
    name: 'project-build-release'
    dist:
      - 'el8':
          kernel_version: '4.18.0-477.10.1.el8_8'
    jobs:
      - '{name}-{build_what}-{dist}'

- job-template:
    name: '{name}-{build_what}-{dist}'
    node: 'build-agent-{dist}'

    # default var values
    build_what: 'kernel'
    arch: 'aarch64'
    dist: '{dist}'

    parameters:
      - string:
          name: 'DIST'
          default: '{dist}'
          description: 'Distro version to build, e.g.: el8'
      - string:
          name: 'KERNEL_VERSION'
          default: '{kernel_version}'
          description: 'kernel version to build, e.g.: 4.18.0-477.10.1.el8_8'

    builders:
      - shell:
          !include-raw-escape: scripts/build-{build_what}-release.sh
    publishers:
      - groovy-postbuild:
          script: |
            def summary = manager.createSummary("package.gif")
            summary.appendText("See <a href=https://uk.linaro.cloud/repo/{build_what}/{dist}/{arch}/>RPM release repo.</a>", false)
